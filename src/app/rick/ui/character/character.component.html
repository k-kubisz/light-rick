@if(loading){
<app-loader></app-loader>
}@else {

<div class="md:grid-cols-2 grid grid-cols-1 gap-4">
  <div class="p-5 sm:p-10 md:p-16">
    <div class="rounded overflow-hidden flex flex-col max-w-xl mx-auto">
      <a href="#">
        <img
          class="w-full"
          src="{{ singleChar?.image }}"
          alt="Sunset in the mountains"
        />
      </a>
      <div class="relative -mt-16 px-10 pt-5 pb-16 bg-white m-10">
        <a
          href="#"
          class="font-semibold text-lg inline-block hover:text-indigo-600 transition duration-500 ease-in-out mb-2"
          >{{ singleChar?.name }}</a
        >
        <p class="text-gray-500 text-sm">
          Number of episod: {{ singleChar?.episode?.length }}
        </p>
        Last location:
        <a
          [routerLink]="['/locations', locationID]"
          class="text-gray-500 underline hover:text-indigo-600"
        >
          {{ singleChar?.location?.name }}
        </a>
        <p class="mt-5 text-gray-600 text-xs">
          {{ singleChar?.gender }} - {{ singleChar?.species }}
        </p>
        <p class="text-gray-600 text-xs">Status: {{ singleChar?.status }}</p>

        <div class="text-center mt-10">
          <button
            [disabled]="singleChar?.id === 1"
            [routerLink]="['/characters', prevCharID]"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l m-5"
          >
            Prev
          </button>
          @if(singleChar?.id) {
          <button
            [routerLink]="['/characters', nextCharID]"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r m-5"
          >
            Next
          </button>
          }
        </div>
      </div>
    </div>
  </div>

  <div class="p-5 sm:p-10 md:p-16 flex justify-center md:block">
    <div class="w-full max-w-xs">
      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
      >
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
            Name
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="name"
            type="text"
            placeholder="name"
            formControlName="name"
          />
        </div>
        <div class="mb-6">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="description"
          >
            Description
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="description"
            type="textarea"
            placeholder="description"
            FormControlName="description"
          />
        </div>
        <div class="flex items-center justify-between">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button"
          >
            Send message
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

}
