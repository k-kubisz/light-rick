<div class="button-wrapper mt-5">
  <button
    [disabled]="currentPage === 1"
    (click)="prevPage.emit(currentPage - 1)"
    class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l m-5"
  >
    Prev
  </button>
  <button
    [disabled]="currentPage + 1 >= totalPages"
    (click)="nextPage.emit(currentPage + 1)"
    class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r m-5"
  >
    Next
  </button>
</div>
